<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/form.css">
</head>
<body>
    <div class="container">
        <form action="/register" method="post"> <!-- Updated action URL -->
            <label for="name">Name :</label>
            <input type="text" id="name" name="name" required> <!-- Added 'required' -->
            
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required> <!-- Corrected type to 'email' and added 'required' -->
            
            <label for="password">Password :</label>
            <input type="password" id="password" name="password" required> <!-- Changed type to 'password' and added 'required' -->
            
            <a href="/main/indexAfter.html">
                <button type="button">Submit</button>
            </a>
            
        </form>
    </div>
</body>
</html>
