<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="/form.css">
</head>
<body>
    <div class="container">
        <form action="/feedback" method="post"> <!-- Updated action URL for feedback -->
            <label for="name">Name :</label>
            <input type="text" id="name" name="name" required> <!-- Added 'required' -->
            
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required> <!-- Corrected type to 'email' and added 'required' -->
            
            <label for="feedback">Feedback :</label>
            <textarea id="feedback" name="feedback" required></textarea> <!-- Added textarea for feedback -->
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
