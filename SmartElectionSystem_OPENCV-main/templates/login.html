<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/form.css">
</head>
<body>
    <div class="container">
        <form action="/login" method="post"> <!-- Action URL for login -->
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required> <!-- Email field -->
            
            <label for="password">Password :</label>
            <input type="password" id="password" name="password" required> <!-- Password field -->
            
            <button type="submit">Login</button> <!-- Button text changed to 'Login' -->
        </form>
    </div>
</body>
</html>
