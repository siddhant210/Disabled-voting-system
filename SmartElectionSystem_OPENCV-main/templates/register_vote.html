<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Face</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom CSS for centering content and making it responsive */
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
            max-width: 800px;
        }

        h1 {
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
        }

        .img-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .img-container img {
            border: 2px solid #ddd;
            border-radius: 10px;
        }

        /* Additional styling for form elements */
        label {
            font-weight: bold;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .btn-primary {
            display: block;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Face Registration</h1>

        <!-- Image feed -->
        <div class="img-container">
            <img src="{{ url_for('register_face_feed') }}" class="img-fluid" alt="Face feed" width="640" height="480">
        </div>

        <!-- Registration form -->
        <form action="{{ url_for('save_face') }}" method="POST">
            <div class="form-group">
                <label for="aadhaar_number">Enter Aadhaar Number:</label>
                <input type="text" class="form-control" id="aadhaar_number" name="aadhaar_number" placeholder="Enter Aadhaar Number" required>
            </div>
            <button type="submit" class="btn btn-primary">Register Face</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=6AqfGK6s"></script>  <!-- replace with KEY-->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script> 
function getSelectionText() {
    var text = "";
    if (window.getSelection) {
        text = window.getSelection().toString();
    // for Internet Explorer 8 and below. For Blogger, you should use &amp;&amp; instead of &&.
    } else if (document.selection && document.selection.type != "Control") { 
        text = document.selection.createRange().text;
    }
    return text;
}
$(document).ready(function (){ // when the document has completed loading
   $(document).mouseup(function (e){ // attach the mouseup event for all div and pre tags
      setTimeout(function() { // When clicking on a highlighted area, the value stays highlighted until after the mouseup event, and would therefore stil be captured by getSelection. This micro-timeout solves the issue. 
         responsiveVoice.cancel(); // stop anything currently being spoken
         responsiveVoice.speak(getSelectionText()); //speak the text as returned by getSelectionText
      }, 1);
   });
});
</script>

</body>

</html>
